sudo: required

language: python

services:
      - docker

before_install:
      - curl -L https://github.com/docker/compose/releases/download/1.4.0/docker-compose-`uname -s`-`uname -m` > docker-compose
      - chmod +x docker-compose
      - sudo mv docker-compose /usr/local/bin

script:
      - docker-compose up -d
      - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
      
      - CURRENT_BRANCH=$TRAVIS_BRANCH
      - export MYTARDIS_TAG=`if [  "$MYTARDIS_TAG" == ""  ]; then echo "$CURRENT_BRANCH"; else echo "$MYTARDIS_TAG"; fi`
      - export CELERY_TAG=`if [  "$CELERY_TAG" == ""  ]; then echo "$CURRENT_BRANCH"; else echo "$CELERY_TAG"; fi`
      - export BEAT_TAG=`if [  "$BEAT_TAG" == ""  ]; then echo "$CURRENT_BRANCH"; else echo "$BEAT_TAG"; fi`
      - export NGINX_TAG=`if [  "$NGINX_TAG" == ""  ]; then echo "$CURRENT_BRANCH"; else echo "$NGINX_TAG"; fi`

      - docker commit -a "$DOCKER_AUTHOR" -m "auto build" `docker ps | grep --line-buffered  dockermytardis_mytardis   | awk '{print $1}'` $MYTARDIS_IMG_REPO:$MYTARDIS_TAG 
      - docker commit -a "$DOCKER_AUTHOR" -m "auto build" `docker ps | grep --line-buffered  dockermytardis_nginx   | awk '{print $1}'` $NGINX_IMG_REPO:$NGINX_TAG
      - docker commit -a "$DOCKER_AUTHOR" -m "auto build" `docker ps | grep --line-buffered  dockermytardis_celery   | awk '{print $1}'` $CELERY_IMG_REPO:$CELERY_TAG
      - docker commit -a "$DOCKER_AUTHOR" -m "auto build" `docker ps | grep --line-buffered  dockermytardis_beat   | awk '{print $1}'` $BEAT_IMG_REPO:$BEAT_TAG      

      - docker push $MYTARDIS_IMG_REPO:$MYTARDIS_TAG
      - docker push $NGINX_IMG_REPO:$NGINX_TAG
      - docker push $CELERY_IMG_REPO:$CELERY_TAG
      - docker push $BEAT_IMG_REPO:$BEAT_TAG


